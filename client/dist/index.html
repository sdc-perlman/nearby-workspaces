<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
  <title>Nearby-Service</title>
  <!-- <link rel="stylesheet" href="reset.css"> -->
  <style>
    .proxy-container {
      margin: auto;
      width: 90%;
      max-width: 1200px;
    }

    .proxy-container-columns {
      width: 100%;
      height: 100%;
      display: grid;
      grid-template-columns: 60% 40%;
      grid-gap: 15px;
    }

    @media screen and (max-width: 1000px) {
      .proxy-container-columns {
        display: block;
      }
    }

    .col-2 {
      height: 100%;
    }
  </style>
</head>
<body>
  <div class="proxy-container">
    <div class="proxy-container-columns">
      <div class="col-1">
        <div id="nearby"></div>
      </div>
      <div class="col-2">
        <div id="app"></div>
      </div>
    </div>
  </div>

</body>
<!-- <script src="https://spacework-bundles.s3-us-west-1.amazonaws.com/dev-nearby.js"></script> -->
<script src="nearby.js"></script>
</html>
